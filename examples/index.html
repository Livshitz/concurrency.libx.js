<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/concurrency.libx.js@latest/dist/browser.min.js"></script>
	</head>
	<body>
		<h3>Examples</h3>
		<p>Open devtools to see console logs</p>
		<button id="button" onclick="run()" autofocus="true">Run!</button>
	</body>
	<script>
		console.log('- loaded!')

		run = async ()=> {
			console.log('- Starting...')
			await libx.concurrency.delay(2000);
			console.log('- Done!')
			alert('Done!')
		}

	</script>
</html>
